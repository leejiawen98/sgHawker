<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button
        autoHide="false"
        *ngIf="sessionService.getIsLogin()"
      ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="login-content">
    <ion-row>
      <ion-col></ion-col>
      <ion-col class="login-logo">
        <img src="assets/logo-black.svg" width="50%" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card class="login-card">
          <ion-card-header class="login-header">
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>

          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <ion-item class="login-itm-input">
              <ion-input
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Email"
                type="email"
                required="true"
                #inemail="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item class="login-itm-input">
              <ion-input
                id="password"
                name="password"
                [(ngModel)]="password"
                placeholder="Password"
                type="password"
                required="true"
                #inpassword="ngModel"
              ></ion-input>
            </ion-item>
            <div
              *ngIf="inemail.invalid && (inemail.dirty || inemail.touched)"
              class="errorText"
            >
              <div
                class="login-error"
                *ngIf="inemail.errors.required || inpassword.errors.required"
              >
                Please fill in the fields
              </div>
            </div>
            <ion-text class="login-error">{{error}}</ion-text>
            <ion-button color="primary" expand="block" type="submit">
              Login
            </ion-button>
          </form>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
