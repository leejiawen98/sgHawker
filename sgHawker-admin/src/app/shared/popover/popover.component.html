<ion-list>
  <ion-item *ngFor="let item of items; let i = index">
    <ion-icon
      style="padding-right: 8px"
      *ngIf="item.type === 'MANAGE'"
      name="pencil"
    ></ion-icon>
    <ion-icon
      style="padding-right: 8px"
      *ngIf="!item.type || item.type === 'ADD'"
      name="add-circle-outline"
    ></ion-icon>
    <ion-icon
      style="padding-right: 8px"
      *ngIf="item.type === 'FOOD'"
      name="fast-food-outline"
    ></ion-icon>
    <ion-icon
      style="padding-right: 8px"
      *ngIf="item.type === 'SET'"
      name="settings-outline"
    ></ion-icon>
    <ion-icon
      style="padding-right: 8px"
      *ngIf="item.type === 'CARD'"
      name="card-outline"
    ></ion-icon>
    <ion-icon
      style="padding-right: 8px"
      *ngIf="item.type === 'BANK'"
      name="cash-outline"
    ></ion-icon>
    &nbsp;<ion-text style="white-space: nowrap">{{ item.label }}</ion-text>
  </ion-item>
</ion-list>
