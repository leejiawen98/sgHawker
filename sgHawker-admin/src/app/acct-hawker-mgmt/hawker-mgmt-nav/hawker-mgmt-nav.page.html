<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Hawker Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs #tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="pendingHawkerAccounts" style="width: 50%">
        <ion-text style="font-size: 13px"> Pending Hawker Accounts </ion-text>
      </ion-tab-button>

      <ion-tab-button tab="approvedHawkerAccounts" style="width: 50%">
        <ion-text style="font-size: 13px">
          Non-pending Hawker Accounts
        </ion-text>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
