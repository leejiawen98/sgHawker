<br/>
<ion-row class="ion-justify-content-center" style="color: darkgray; font-weight: bold; font-size: medium;">
    {{ chartTitle }}
</ion-row>
<div class="chart-wrapper">
  <ngx-charts-line-chart
  [results]="results"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
>
</ngx-charts-line-chart>

</div>
