<ion-header>
  <ion-toolbar class="customer-header-background-color">
    <ion-title>
      <ion-row
      class="ion-align-items-end ion-justify-content-center"
      style="color: white"
    >
      Card Details
    </ion-row>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/customer/profile/digital-wallet" style="color:white;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="cardForm" (ngSubmit)="updateDetails()">
    <ion-grid style="padding: 1rem">
  
      <ion-item class="ion-align-items-start" size="10" lines="full" style="border-color: black;">
        <ion-col>
          &nbsp;
          <ion-row>
            <ion-text>
            <span style="font-size: large;"><b>Card Type:</b></span>
          </ion-text>
          </ion-row> 
          <ion-row>
            <ion-text>
            <span style="font-size: large;">{{card?.cardType}}</span>
          </ion-text>
          </ion-row> 
          &nbsp;
          <ion-row>
            <ion-text>
            <span style="font-size: large;"><b>Card Number: </b></span>
          </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
            <span style="font-size: large;">{{card?.cardNumber}}</span>
          </ion-text>
          </ion-row>
        </ion-col>
      </ion-item>

      <ion-row>
        <ion-col size="9">
          <ion-text style="font-weight: normal;">
          Set as Default Card
          </ion-text>
        </ion-col>
        <ion-col >
          <ion-toggle style="margin-left: 30%;" formControlName = "isDefault" (ngModelChange)="checkFormValid()" (ionChange)="changeDefault($event)"></ion-toggle>
        </ion-col>
      </ion-row>
    
      <br />
      <br />
      <div style="display: flex; justify-content: center;">
        <ion-row>
          <ion-col>
            <ion-button color="primary" type="submit" [class.button-disabled]="!formValid">
              Update Card
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="danger"  (click)="showDeleteAlert()">
              Delete Card
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </form>
</ion-content>
