<ion-header>
  <ion-toolbar class="hawker-header-background-color">
    <ion-title class="hawker-toolbar-title">Profile Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content scrollY="true">
  <ion-grid>
    <ion-row style="padding: 2rem">
      <ion-col>
        <div style="display: flex; justify-content: center;">
          <ion-avatar>
            <ion-img *ngIf="hawker.profileImgSrc!==''" src="{{baseUrl}}/{{hawker.profileImgSrc}}"></ion-img>
            <ion-img *ngIf="hawker.profileImgSrc===''" src="/assets/Profile Picture.svg" aria-label="Image Placeholder">
            </ion-img>
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col>
        <ion-row style="font-size: large; font-weight: bold">
          {{hawker.name}}
        </ion-row>
        <ion-row>
          {{outlet.outletName}}
        </ion-row>
        <ion-row *ngIf="hawker.phone !== 'undefined' " style="font-style: italic">
          +65 {{hawker.phone}}
        </ion-row>
        <ion-row *ngIf="hawker.phone === 'undefined' " style="font-style: italic">
          No phone number recorded.
        </ion-row>
        <ion-row>
          <ion-button color="danger" expand="block" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Log out
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-list-header lines="full">
      <ion-label style="font-weight: bold">Account</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label (click)="directToAccountDetails()">
          <ion-icon slot="start" name="person" style="padding: 0 1rem 0 1rem"></ion-icon>
          Account Details
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="manageOutlet()">
          <ion-icon slot="start" name="storefront-outline" style="padding: 0 1rem 0 1rem"></ion-icon>
          Outlet Details
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="directToAccountTier()">
          <ion-icon slot="start" name="diamond-outline" style="padding: 0 1rem 0 1rem"></ion-icon>
          Subscription Tier
          <div style="display: inline; float: right">
          </div>
        </ion-label>
      </ion-item>
      <ion-item (click)="directToDigitalWallet()" detail="false">
        <ion-label>
          <ion-icon slot="start" name="card" style="padding: 0 1rem 0 1rem"></ion-icon>
          My Digital Wallet
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header lines="full">
      <ion-label style="font-weight: bold">General</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label (click)="directToMakeReport()">
          <ion-icon slot="start" name="alert-circle" style="padding: 0 1rem 0 1rem"></ion-icon>
          Report error
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="directToViewAllReports()">
          <ion-icon slot="start" name="document-text" style="padding: 0 1rem 0 1rem"></ion-icon>View submitted reports
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="directToMakeFeedback()">
          <ion-icon slot="start" name="bulb" style="padding: 0 1rem 0 1rem"></ion-icon>Feedback
          <div style="display: inline; float: right">
            <ion-icon name="chevron-forward"></ion-icon>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
