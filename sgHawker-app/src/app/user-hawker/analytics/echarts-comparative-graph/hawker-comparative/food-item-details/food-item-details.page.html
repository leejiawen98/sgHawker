<ion-header>
  <ion-toolbar class="hawker-header-background-color">
    <ion-title >{{foodItem.itemName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" style="font-size: 15px;" fill="clear">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br />
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row style="background-color: #F2B354; border:1px solid black;">
      <ion-col class="ion-text-center">
        <ion-label>Information</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border: 1px solid black;">
      <ion-col style="border-right: 1px solid black; font-weight: bold;">
        <ion-label>Price:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{foodItem.itemPrice}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border: 1px solid black;">
      <ion-col style="border-right: 1px solid black; font-weight: bold;">
        <ion-label>Description:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{foodItem.itemDescription}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="border: 1px solid black;">
      <ion-col style="border-right: 1px solid black; font-weight: bold;">
        <ion-label>Customization:</ion-label>
      </ion-col>
      <ion-col>
        <div *ngFor="let customization of foodItem.itemCustomizations">
          {{customization.customizationName}}
          <ul>
            <li *ngFor="let options of customization.customizationOptions">
              {{options.optionName}}
            </li>
          </ul>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
